<ion-header>
  <ion-navbar>
    <ion-title>
      Smart Notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let note of notes">
        <ion-card>

            <ion-item>
              <h2>{{note.title}}</h2>

            </ion-item>
          
            <ion-card-content>
              <p>{{note.text}}</p>
            </ion-card-content>
          
            <ion-row>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>
          
          </ion-card>

    </ion-item>
  </ion-list>

  <ion-fab bottom right >
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="createNote()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab>
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
